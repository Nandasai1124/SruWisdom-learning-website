<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #4caf50;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .certificate-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        .certificate-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Congratulations!</h1>
    <p>You have successfully completed the course!</p>
    <p>Click the button below to download your certificate.</p>

    <!-- Certificate Download Button -->
    <a href="certificate1.pdf" download="certificate1.pdf" class="certificate-btn">Download Certificate</a>
</div>

</body>
</html>
