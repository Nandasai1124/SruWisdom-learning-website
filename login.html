<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" type="png" href="images/icon/favicon.png">
    <title>Login SignUp</title>
    <link rel="stylesheet" type="text/css" href="loginStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- It will redirect to the Home Page after submitting the form -->
    <script>
    $(document).ready(function(){
        // Register user function
        $("#register").submit(function(e) {
            e.preventDefault(); // prevent default form submission
            const email = $("#register input[type='email']").val();
            const password = $("#register input[name='psame']").val();
            const confirmPassword = $("#register input[name='psame']:last").val();
            
            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Save user data to localStorage
            localStorage.setItem(email, password);
            alert("Registration successful! You can now log in.");
        });

        // Login user function
        $("#login").submit(function(e) {
            e.preventDefault(); // prevent default form submission
            const email = $("#email").val();
            const password = $("#password").val();

            // Check if the user exists in localStorage
            const storedPassword = localStorage.getItem(email);
            if (storedPassword === password) {
                alert("Login successful!");
                // Redirect to home page or dashboard
                window.location.href = "index.html";
            } else {
                alert("Invalid login credentials or user not registered.");
            }
        });
    });
    </script>
</head>
<body>
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" id="log" onclick="login()" style="color: #fff;">Log In</button>
            <button type="button" class="toggle-btn" id="reg" onclick="register()">Register</button>
        </div>
        <div class="social-icons">
            <img src="images/icon/fb2.png">
            <img src="images/icon/insta2.png">
            <img src="images/icon/tt2.png">
        </div>
        
        <!-- Login Form -->
        <form id="login" class="input-group">
            <div class="inp">
                <img src="images/icon/user.png">
                <input type="text" id="email" class="input-field" placeholder="Username or Phone Number" style="width: 88%; border:none;" required="required">
            </div>
            <div class="inp">
                <img src="images/icon/password.png">
                <input type="password" id="password" class="input-field" placeholder="Password" style="width: 88%; border: none;" required="required">
            </div>
            <input type="checkbox" class="check-box">Remember Password
            <button type="submit" class="submit-btn">Log In</button>
        </form>

        <div class="other" id="other">
            <div class="instead">
                <h3>or</h3>
            </div>
            <button class="connect" onclick="google()">
                <img src="images/icon/google.png"><span>Sign in with Google</span>
            </button>
        </div>
        
        <!-- Registration Form -->
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="Full Name" required="required">
            <input type="email" class="input-field" placeholder="Email Address" required="required">
            <input type="password" class="input-field" placeholder="Create Password" name="psame" required="required">
            <input type="password" class="input-field" placeholder="Confirm Password" name="psame" required="required">
            <input type="checkbox" class="check-box" id="chkAgree">I agree to the Terms & Conditions
            <button type="submit" id="btnSubmit" class="submit-btn reg-btn">Register</button>
        </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
